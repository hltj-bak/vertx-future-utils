language: java

matrix:
  include:
    - name: Ubuntu 20.04 OpenJDK 16
      dist: focal
      jdk:
        - openjdk16

    - name: Ubuntu 20.04 OpenJDK 11
      dist: focal
      jdk:
        - openjdk11

    - name: Ubuntu 18.04 OpenJDK 8
      dist: bionic
      jdk:
        - openjdk8
      env:
        - CODECOV=1

    - name: macOS 10.15.7 OpenJDK 16
      os: osx
      osx_image: xcode12.2
      env:
        - JAVAVER=16

    - name: macOS 10.13 OpenJDK 11
      os: osx
      osx_image: xcode10.1

    - name: macOS 10.13 JDK 8
      os: osx
      osx_image: xcode9.3

    - name: Windows 18.09 OpenJDK 16
      os: windows
      language: bash
      env:
        - JAVAVER=16

    - name: Windows 18.09 Zulu OpenJDK 11
      os: windows
      language: bash
      env:
        - JAVAVER=11

    - name: Windows 18.09 Zulu OpenJDK 8
      os: windows
      language: bash
      env:
        - JAVAVER=8

before_install:
  - |
    if [ "$TRAVIS_OS_NAME" == "windows" ]
    then
      if ((JAVAVER == 16))
      then
        choco install openjdk --version=16.0.0 -y
        export JAVA_HOME=${JAVA_HOME:-/c/Program Files/OpenJDK/jdk-16}
      else
        choco install zulu$JAVAVER -y
        export JAVA_HOME=${JAVA_HOME:-/c/Program Files/Zulu/zulu-$JAVAVER}
      fi
      export PATH=$JAVA_HOME/bin:$PATH
    elif [ "$TRAVIS_OS_NAME" == "osx" ]
    then
      if ((JAVAVER == 16))
      then
        cd /tmp
        wget https://download.java.net/java/GA/jdk16/7863447f0ab643c585b9bdebf67c69db/36/GPL/openjdk-16_osx-x64_bin.tar.gz
        tar mxf openjdk-16_osx-x64_bin.tar.gz
        sudo mv jdk-16.jdk /Library/Java/JavaVirtualMachines/
        export JAVA_HOME=/Library/Java/JavaVirtualMachines/jdk-16.jdk/Contents/Home
        java --version
        cd -
      fi
    fi

script:
  - ./gradlew build
  - ./gradlew --stop

after_script:
  - git reset --hard HEAD

before_cache:
  - |
    rm -f $HOME/.gradle/caches/journal-1/file-access.bin
    rm -f $HOME/.gradle/caches/*/fileHashes/fileHashes.bin
    rm -f $HOME/.gradle/caches/*/workerMain/gradle-worker.jar
    rm -fr $HOME/.gradle/caches/*/plugin-resolution/
    find $HOME/.gradle/caches/ -name '*.lock' | xargs rm -f
    find $HOME/.gradle/caches/ -name 'cache.properties' | xargs rm -f

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

after_success:
  - |
    if [ "$CODECOV" = "1" ]
    then
      bash <(curl -s https://codecov.io/bash)
    fi
